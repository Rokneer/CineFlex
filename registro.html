<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
        <link rel='stylesheet' type='text/css' media='screen and (min-width:744px)' href='css/main_tablet.css'>
        <link rel='stylesheet' type='text/css' media='screen and (min-width:1440px)' href='css/main_escritorio.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
    </head>
    <body>
        <section>
            <img class="logo_login" src="imgs/logo_small.png" alt ="logo">
            <section class="contenedor_datos_registro">
                <form action="">
                    <label class="contenedor_lineas texto_formulario" for="email">
                        Email:
                        <input type="text" id="email" name="email">
                    </label>
                    <br>
                    <label class="contenedor_lineas texto_formulario" for="usuario">
                        Usuario:
                        <input type="text" id="usuario" name="usuario">
                    </label>
                    <br>
                    <label class="contenedor_lineas texto_formulario" for="ubicacion">
                        Ubicación:
                        <select name="lugares" id="lugares">
                        <option value="empty"></option>
                        <option value="medellin">Medellín</option>
                        <option value="bogota">Bogotá</option>
                        <option value="cali">Cali</option>
                        <option value="barranquilla">Barranquilla</option>
                        </select>
                    </label>
                    <br>    
                    <label class="contenedor_lineas texto_formulario" for="contraseña">
                        Contraseña:
                        <input type="password" id="contraseña" name="contraseña">
                    </label>
                    <br>
                    <label class="contenedor_lineas texto_formulario" for="confirmar contraseña">
                        Confirmar contraseña:
                        <input type="password" id="confirmar" name="confirmar">
                    </label>
                    <label class="contenedor_captcha" for="captcha">
                        <input class="checkbox_captcha" type="checkbox" id="captcha" name="captcha" value="captcha">
                        <div class="texto_captcha">Captcha</div> 
                    </label> 
                    <br>
                    <section class="contenedor_botones_login">
                        <a href="login.html"><input class="botones_registro cancelar" type="button" value="Cancelar"></a>
                        <a href="home.html"><input class="botones_registro registrar" type="button" value="Registrar"></a>
                    </section>
                </form>
            </section>
        </section>
    </body>
</html>
